<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #222222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #2c3e50;
        }

        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(28, 188, 156, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #222222;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            color: #222222;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1abc9c;
        }

        textarea {
            height: 120px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #16a085;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #2c3e50;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>

<nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
</nav>

<header>
    <h1>Contact Me</h1>
</header>

<div class="contact-container">
    <form action="mailto:23ad065@kpriet.ac.in" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    &copy; 2025 Vasuki. All Rights Reserved.
</footer>

</body>
</html>
